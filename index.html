<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-Js</title>
  
    <!-- css start -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- css start -->
</head>
<body>

<section style="padding: 40px;">

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name:</label>
        <input type="email" class="form-control inptName" id="exampleFormControlInput1" placeholder="name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Caption</label>
        <textarea class="form-control inputCaption" id="exampleFormControlTextarea1" rows="3" placeholder="write-somthing"></textarea>
      </div>
      <button type="button" class="btn btn-primary postBtn">Post</button>

    <div class="card" style="width: 18rem; margin-top: 30px;">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <button type="button" class="btn btn-primary">Edit</button>
          <button type="button" class="btn btn-danger">Delet</button>
        </div>
      </div>
</section>
   

     <script src="js/bootstrap.bundle.min.js"></script>
     <script src="js/index.js"></script>

</body>
</html>
